<div class="create-profile">
    <div class="create-profile-header">
        <div class="position-relative">
            <h1 class="text-center text-light pl-5 h2 flex-grow-1"> Create Profile</h1>
            <span class="text-light me-1 pt-2 position-absolute Cancel fs-5" id="cancel-new-account">Cancel</span>
        </div>
    </div>
    
    <div id="Register-Slider" class="carousel-register" data-ride="carousel">
        
        <div class="carousel-inner-register" id="carousel-inner-register">
            <div class="carousel-items-register"></div>
            
            <div class="Register-arrows">
           
                <div class="arrow-left fs-1 ">
                    <img src="../../Assets/Images/Left.png" class="left"/>
                </div>
                <div class="arrow-right fs-1">
                    <img src="../../Assets/Images/Right.png" />
                </div>
            
            </div>
            <div class="m-auto create-profile-data">
                <input class="ProfileName form-control p-3 my-5 w-100" placeholder="Profile Name" id="ProfileNameHandler"/> 
                <div id="profile-settings"></div>
            </div>
            
            <button class="btn-create-profile btn-primary btn mt-5 p-3 fs-5" disabled> Create Profile</button>

    </div>

</div>


<script src="../../Js/CreateAccount.js"></script>
